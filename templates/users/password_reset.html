{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
    /* Specific overrides for the reset card */
    .reset-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .reset-card {
        background: white;
        border-radius: 25px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
    }
    .btn-reset {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        width: 100%;
        transition: transform 0.3s ease;
    }
    .btn-reset:hover {
        transform: translateY(-2px);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="text-center mb-4">
            <i class="fas fa-key fa-3x mb-3" style="color: #667eea;"></i>
            <h2 class="fw-bold">Forgot Password?</h2>
            <p class="text-muted">Enter your email address below and we'll send you a link to reset your password.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <div class="hero-search" style="max-width: 100%;">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="name@example.com" required 
                           style="padding-left: 3.5rem; border: 1px solid #e0e0e0;">
                </div>
            </div>
            
            <button type="submit" class="btn btn-reset mb-3">Send Reset Link</button>
            
            <div class="text-center">
                <a href="{% url 'login' %}" class="text-decoration-none" style="color: #764ba2; font-weight: 500;">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
